<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/slick.css">
    <link rel="stylesheet" href="styles/slick-theme.css">

    <link rel="stylesheet" href="styles/hover-min.css">

    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

<br><br><br>
<!-- ADDITIONAL 8: CALC-->

<div class="calc">
    <div class="calc-header">
        <div class="img">
            <img src="image/pirates.png" alt="">
        </div>
        <div class="inputVal">
            <textarea class="#input" value="" rows="2" cols="20" id="input"></textarea>
        </div>
    </div>
    <div class="table">
        <div class="first-row">
            <button value="rum" id="rum" class="rum"> - need rum - </button>
            <button value="/" id="divide" class="btn">&#247;</button>
        </div>
        <div class="second-row">
            <button value="7" id="7" class="btn">7</button>
            <button value="8" id="8" class="btn">8</button>
            <button value="9" id="9" class="btn">9</button>
            <button value="*" id="multiply" class="btn">&#215;</button>
        </div>
        <div class="third-row">
            <button value="4" id="4" class="btn">4</button>
            <button value="5" id="5" class="btn">5</button>
            <button value="6" id="6" class="btn">6</button>
            <button value="-" id="subtract" class="btn">&#8722;</button>
        </div>
        <div class="forth-row">
            <button value="1" id="1" class="btn">1</button>
            <button value="2" id="2" class="btn">2</button>
            <button value="3" id="3" class="btn">3</button>
            <button value="+" id="add" class="btn">+</button>
        </div>
        <div class="fifth-row">
            <button value="0" id="0" class="null">0</button>
            <button value="." id="dot" class="btn">,</button>
            <button value="=" id="equal" class="btn">&#61;</button>
        </div>
    </div>
    <div class="copyright">
        <span>Made by Seagull IT-Lab</span>
    </div>
</div>
<br><br><br>

<script src="scripts/code.jquery.com_jquery-3.7.1.js"></script>
<script src="scripts/jquery-ui.min.js"></script>
<script src="scripts/slick.min.js"></script>
<script src="scripts/jquery.inputmask.min.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
